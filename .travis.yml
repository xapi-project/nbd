language: c
sudo: required
install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script:
  - bash -ex .travis-opam.sh
  - if [ ! -z ${XS_COV} ]; then bash -ex .coverage.sh || true; fi
env:
  global:
    - OCAML_VERSION=4.02
    - PACKAGE=nbd
  matrix:
    - BASE_REMOTE=git://github.com/xapi-project/xs-opam XS_COV=1
    - EXTRA_REMOTES=git://github.com/xapi-project/xs-opam
matrix:
  fast_finish: true
  allow_failures:
    - env: EXTRA_REMOTES=git://github.com/xapi-project/xs-opam
